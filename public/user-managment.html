<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="user_mgmt.css" rel="stylesheet">
</head>

<body>
  <header>
    <!--Top Nav Bar-->
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container-fluid">
        <div class="navbar-brand">
          <img src="Pictures/logo.jpg" alt="Logo" class="logo">
        </div>
        <div class="navbar-nav">
          <div class="nav-item">
            <div class="input-group">
              <input type="text" class="form-control" id="searchUser" placeholder="Search for users">
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <div class="container-fluid main-content">
    <div class="row">
      <div class="col-md-12">
        <h3 class="mt-4-header">User Management</h3>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th class="mt-4">First Name</th>
              <th class="mt-4">Last Name</th>
              <th class="mt-4">User ID</th>
              <th class="mt-4">Email</th>
              <th class="mt-4">Delete User</th>
            </tr>
          </thead>
          <tbody id="userTable">
            <!-- User rows will be dynamically generated here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    // Sample data
    const users = [
      { firstName: 'John', lastName: 'Doe', userId: '1', email: 'john.doe@example.com' },
      { firstName: 'Jane', lastName: 'Doe', userId: '2', email: 'jane.doe@example.com' },
      { firstName: 'Jim', lastName: 'Beam', userId: '3', email: 'jim.beam@example.com' },
      { firstName: 'Jack', lastName: 'Daniels', userId: '4', email: 'jack.daniels@example.com' },
    ];

    const userTable = document.getElementById('userTable');
    const searchUser = document.getElementById('searchUser');

    function renderUsers(users) {
      userTable.innerHTML = '';
      users.forEach(user => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${user.firstName}</td>
          <td>${user.lastName}</td>
          <td>${user.userId}</td>
          <td>${user.email}</td>
          <td><button class="btn btn-danger btn-sm" onclick="deleteUser('${user.userId}')"><i class="bi bi-x"></i></button></td>
        `;
        userTable.appendChild(row);
      });
    }

    function deleteUser(userId) {
      const filteredUsers = users.filter(user => user.userId !== userId);
      renderUsers(filteredUsers);
    }

    searchUser.addEventListener('input', () => {
      const searchText = searchUser.value.toLowerCase();
      const filteredUsers = users.filter(user => 
        user.firstName.toLowerCase().includes(searchText) ||
        user.lastName.toLowerCase().includes(searchText) ||
        user.userId.toLowerCase().includes(searchText) ||
        user.email.toLowerCase().includes(searchText)
      );
      renderUsers(filteredUsers);
    });

    // Initial render
    renderUsers(users);
  </script>
</body>

</html>
