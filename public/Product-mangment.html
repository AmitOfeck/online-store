<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="product_mgmt.css" rel="stylesheet">
</head>

<body>
  <header>
    <!--Top Nav Bar-->
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container-fluid">
        <div class="navbar-brand">
          <img src="Pictures/logo.jpg" alt="Logo" class="logo">
        </div>
        <div class="navbar-nav">
          <div class="nav-item">
            <div class="input-group">
              <input type="text" class="form-control" id="searchProduct" placeholder="Search for products">
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <div class="container-fluid main-content">
    <div class="row">
      <div class="col-md-12">
        <h3 class="mt-4">Product Management</h3>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Product Name</th>
              <th>Product ID</th>
              <th>Product Price</th>
              <th>Delete Product</th>
            </tr>
          </thead>
          <tbody id="productTable">
            <!-- Product rows will be dynamically generated here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="fixed-bottom text-center mb-4">
    <button class="btn btn-primary" id="addProductBtn">Add a Product</button>
  </div>

  <!-- Add Product Modal -->
  <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addProductModalLabel">Add a Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addProductForm">
            <div class="mb-3">
              <label for="productName" class="form-label">Product Name</label>
              <input type="text" class="form-control" id="productName" required>
            </div>
            <div class="mb-3">
              <label for="productPrice" class="form-label">Product Price</label>
              <input type="number" class="form-control" id="productPrice" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    // Sample data
    const products = [
      { productName: 'Milk', productId: '1', productPrice: 10 },
      { productName: 'Cheese', productId: '2', productPrice: 20 },
      { productName: 'Butter', productId: '3', productPrice: 30 },
      { productName: 'Yogurt', productId: '4', productPrice: 40 },
    ];

    const productTable = document.getElementById('productTable');
    const searchProduct = document.getElementById('searchProduct');
    const addProductBtn = document.getElementById('addProductBtn');
    const addProductModal = new bootstrap.Modal(document.getElementById('addProductModal'));
    const addProductForm = document.getElementById('addProductForm');

    function renderProducts(products) {
      productTable.innerHTML = '';
      products.forEach(product => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${product.productName}</td>
          <td>${product.productId}</td>
          <td><input type="number" class="form-control" value="${product.productPrice}" onchange="updateProductPrice('${product.productId}', this.value)"></td>
          <td><button class="btn btn-danger btn-sm" onclick="deleteProduct('${product.productId}')"><i class="bi bi-x"></i></button></td>
        `;
        productTable.appendChild(row);
      });
    }

    function updateProductPrice(productId, newPrice) {
      const product = products.find(p => p.productId === productId);
      if (product) {
        product.productPrice = newPrice;
      }
    }

    function deleteProduct(productId) {
      const filteredProducts = products.filter(product => product.productId !== productId);
      renderProducts(filteredProducts);
    }

    searchProduct.addEventListener('input', () => {
      const searchText = searchProduct.value.toLowerCase();
      const filteredProducts = products.filter(product => 
        product.productName.toLowerCase().includes(searchText) ||
        product.productId.toLowerCase().includes(searchText)
      );
      renderProducts(filteredProducts);
    });

    addProductBtn.addEventListener('click', () => {
      addProductModal.show();
    });

    addProductForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const productName = document.getElementById('productName').value;
      const productPrice = document.getElementById('productPrice').value;
      const productId = products.length ? (parseInt(products[products.length - 1].productId) + 1).toString() : '1';
      products.push({ productName, productId, productPrice });
      renderProducts(products);
      addProductModal.hide();
    });

    // Initial render
    renderProducts(products);
  </script>
</body>

</html>
