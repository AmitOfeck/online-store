<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="orders_mgmt.css" rel="stylesheet">
</head>

<body>
  <header>
    <!--Top Nav Bar-->
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container-fluid">
        <div class="navbar-brand">
            <a href="homepage.html">
          <img src="Pictures/logo.jpg" alt="Logo" class="logo">
        </a>
        </div>
        <div class="navbar-nav">
          <div class="nav-item">
            <div class="input-group">
              <input type="text" class="form-control" id="searchOrder" placeholder="Search by Order id or User id">
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <div class="container-fluid main-content">
    <div class="row">
      <div class="col-md-12 d-flex align-items-center">
        <h3 class="mt-4-header">Order Management</h3>
        <select class="form-select ms-3" id="filterStatus">
          <option value="all">All Orders</option>
          <option value="ordered">Ordered</option>
        </select>
      </div>
      <div class="col-md-12">
        <table class="table table-bordered mt-4">
          <thead>
            <tr>
              <th class="mt-4">Order ID</th>
              <th class="mt-4">Customer ID</th>
              <th class="mt-4">Status</th>
              <th class="mt-4">Items Ordered</th>
              <th class="mt-4">Total Price</th>
            </tr>
          </thead>
          <tbody id="orderTable">
            <!-- Order rows will be dynamically generated here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    // Sample data
    const orders = [
      {
        orderId: '1',
        customerId: '1001',
        status: 'ordered',
        items: [
          { name: 'Apple', quantity: 3, price: 3 },
          { name: 'Carrot', quantity: 2, price: 2 }
        ],
        totalPrice: 13
      },
      {
        orderId: '2',
        customerId: '1002',
        status: 'in progress',
        items: [
          { name: 'Milk', quantity: 1, price: 4 },
          { name: 'Chicken Breast', quantity: 1, price: 12 }
        ],
        totalPrice: 16
      },
      {
        orderId: '3',
        customerId: '1003',
        status: 'ordered',
        items: [
          { name: 'Orange Juice', quantity: 2, price: 6 },
          { name: 'Potato Chips', quantity: 3, price: 3 }
        ],
        totalPrice: 27
      }
    ];

    const orderTable = document.getElementById('orderTable');
    const searchOrder = document.getElementById('searchOrder');
    const filterStatus = document.getElementById('filterStatus');

    function renderOrders(orders) {
      orderTable.innerHTML = '';
      orders.forEach(order => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${order.orderId}</td>
          <td>${order.customerId}</td>
          <td>${order.status}</td>
          <td>${order.items.map(item => `${item.name} (${item.quantity})`).join(', ')}</td>
          <td>$${order.totalPrice}</td>
        `;
        orderTable.appendChild(row);
      });
    }

    function filterOrders() {
      const searchText = searchOrder.value.toLowerCase();
      const statusFilter = filterStatus.value;

      const filteredOrders = orders.filter(order => {
        const matchesSearch = order.orderId.toLowerCase().includes(searchText) ||
          order.customerId.toLowerCase().includes(searchText);
        const matchesStatus = statusFilter === 'all' || order.status === statusFilter;
        return matchesSearch && matchesStatus;
      });

      renderOrders(filteredOrders);
    }

    searchOrder.addEventListener('input', filterOrders);
    filterStatus.addEventListener('change', filterOrders);

    // Initial render
    renderOrders(orders);
  </script>
</body>

</html>
